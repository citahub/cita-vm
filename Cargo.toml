[package]
name = "cita-vm"
version = "0.1.0"
authors = ["Cryptape Technologies <contact@cryptape.com>"]
edition = "2018"

[dependencies]
byteorder = "1.0"
cita_trie = "0.2.1"
env_logger = "0.6.1"
ethereum-types = "0.4.0"
hex = "0.3"
libsecp256k1 = "0.2.2"
log = "0.4.0"
ripemd160 = "0.8"
rlp = "0.3"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
sha2 = "0.8"
sha3 = "0.8"
tiny-keccak = "1.4.2"

evm = { path="./evm" }
state = { path="./state", default-features = false }

[dev-dependencies]
bencher = "0.1"

[[bench]]
name = "benchmark"
harness = false

[workspace]
members = [
    "evm",
    "ewasm",
    "state"
]

[features]
default = ['state/hashlib-keccak']
hashlib-keccak = ['state/hashlib-keccak']
hashlib-sha3 = ['state/hashlib-sha3']
