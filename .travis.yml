language: rust
rust:
  - stable
script:
  - make testdata
  - RUSTFLAGS='-F warnings' cargo build --verbose --all
  - RUSTFLAGS='-F warnings' cargo test --verbose --all
stages:
  - Check
  - Test
jobs:
  include:
    - stage: Check
      name: Format
      script:
        - rustup component add rustfmt
        - cargo fmt --all -- --check
    - stage: Check
      name: Clippy
      script:
        - rustup component add clippy
        - RUSTFLAGS='-F warnings' cargo clippy --all --tests
    - stage: Test
      name: UnitTest
      script:
        - cd evm && cargo test && cd ..
        - cd state && cargo test && cd ..
    - stage: Test
      name: IntegrationTest
      script:
        - RUST_MIN_STACK=134217728 cargo test
